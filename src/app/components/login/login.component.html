<div class="container">


    <div class="login-box">
        <div class="login-logo">
            <b>Inicio de Sesion </b>
        </div>
        <!-- /.login-logo -->
        <div class="card align-right">
            <div class="card-body login-card-body ">
                <p class="login-box-msg"></p>

                <form (ngSubmit)="onSubmit( f )" #f="ngForm" action="../../index3.html" method="post">
                    <div class="input-group mb-3">
                        <input name="email" [(ngModel)]="logusuario.email" required email type="email" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope">
                                        
                                    </span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" minlength="6" required [(ngModel)]="logusuario.password" name="password" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block" routerLink="/tabla">Sign In</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>


            </div>

        </div>
    </div>


    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>



</div>

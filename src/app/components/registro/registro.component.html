<br>
<h2>Registro</h2>
<br>
<div class="card text-white bg-ligth mb-5" style="max-width: 35rem;">

    <div class="card-body">

        <div class="row animated fadeIn faster">
            <div class="col">
                <form (ngSubmit)="guardar(f)" #f="ngForm">


                    <div class="form-group">
                        <label>Id</label>
                        <input type="text" class="form-control" [(ngModel)]=regusuario.id name="id" placeholder="ID" disabled="disabled">
                        <small class="form-text text-muted"> Este campo es autogenerado</small>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control" [(ngModel)]=regusuario.nombre name="nombre" placeholder="Nombre del Usuario " required>

                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Apellidos</label>
                                <input type="text" class="form-control" [(ngModel)]=regusuario.apellidos name="apellidos" placeholder="Aepllidos">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Identificacion</label>
                                <input type="text" class="form-control" [(ngModel)]=regusuario.identificacion name="indentificacion" placeholder="Identificacion">
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label>Rol Asociado</label>
                                <input type="text" class="form-control" [(ngModel)]=regusuario.rol name="rol" placeholder="Rol">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Estado</label>
                                <input type="text" class="form-control" [(ngModel)]=regusuario.estado name="rol" placeholder="Estado">

                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Telefono</label>
                                <input type="text" class="form-control" [(ngModel)]=regusuario.telefono name="Telefono" placeholder="Telefono">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" [(ngModel)]=regusuario.email name="email" placeholder="email">

                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Contraseña</label>
                                <input type="passsword" class="form-control" [(ngModel)]=regusuario.password name="password" placeholder="Contraseña">

                            </div>
                        </div>
                    </div>


                    <hr>
                    <div class="row">
                        <div class="col">
                            <div class="form-group text-left">
                                <button class="btn btn-primary " type="submit">
                                    <i class="fa fa-save"></i> Guardar</button>
                            </div>
                        </div>

                        <div class="col">
                            <button class="btn btn-danger" routerLink="/tabla">
                                                 <i class="fa fa-arrow-left" aria-hidden="true"></i> Regresar
                                            </button>
                        </div>
                    </div>

                </form>


            </div>
        </div>
    </div>

</div>

<!-- /.card -->

<!-- /.register-box -->
